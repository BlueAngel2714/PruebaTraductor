<div class="login-container">
  <form class="login-form">
    <h1 class="title">Bienvenido</h1>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input type="email" matInput placeholder="Usuario" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-flat-button color="primary" type="submit" routerLink="home">Login</button>
    </div>
    <div class="login-links">
      <a routerLink="/recuperar-c">¿Perdiste tu contraseña?</a>
      <a routerLink="/registro">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</div>
